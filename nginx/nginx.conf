events {
    worker_connections 1024;
}

http {
    # MIME types for static files
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstream definitions
    upstream nextjs {
        server nextjs:3000;
    }

    upstream partykit {
        server partykit:1999;
    }

    upstream chatterbox {
        server chatterbox:8004;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    # Main server block (HTTP - redirects to HTTPS in production)
    server {
        listen 80;
        server_name _;

        # For Let's Encrypt certificate validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # In development, serve directly. In production, uncomment the redirect below:
        # return 301 https://$host$request_uri;

        # Next.js app
        location / {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # PartyKit WebSocket server
        location /party/ {
            proxy_pass http://partykit/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket specific
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Chatterbox TTS API
        location /api/tts {
            proxy_pass http://chatterbox/tts;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # TTS can take time on CPU
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;

            # Allow large responses (audio files)
            proxy_buffering off;
        }

        # Direct PartyKit access (alternative path)
        location /parties/ {
            proxy_pass http://partykit/parties/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }

    # HTTPS server block (uncomment for production with SSL)
    # server {
    #     listen 443 ssl http2;
