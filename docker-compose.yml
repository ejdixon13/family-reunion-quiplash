volumes:
  chatterbox-cache:

services:
  chatterbox:
    build:
      context: ./chatterbox
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    volumes:
      - ./chatterbox/voices:/app/voices
      - chatterbox-cache:/root/.cache/huggingface
    environment:
      - HOST=0.0.0.0
      - PORT=8004
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=${APP_URL:-http://localhost}
      - NEXT_PUBLIC_PARTYKIT_HOST=${PARTYKIT_HOST:-localhost:1999}
    restart: unless-stopped
    depends_on:
      - partykit

  partykit:
    build:
      context: .
      dockerfile: Dockerfile.partykit
    ports:
      - "1999:1999"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - nextjs
      - partykit
    restart: unless-stopped
